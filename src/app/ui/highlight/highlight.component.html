<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{highlight()?.title}}</mat-card-title>
    <mat-card-subtitle>{{highlight()?.author}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ highlight()?.text }}
    </p>
  </mat-card-content>
</mat-card>
