<button mat-button (click)="goToAdd()">Add</button>
<div style="display: flex; gap: 8px; flex-wrap: wrap; padding-top: 16px;">
  @for (record of records$ | async; track record['id']) {
  <mat-card style="flex: 1 1 auto; width: 320px;">
    <mat-card-header>
      <mat-card-title>{{record?.name}}</mat-card-title>
      <mat-card-subtitle>{{record?.date | date}}</mat-card-subtitle>
    </mat-card-header>
    <section style="margin-top: 16px;">
      <app-firebase-image [url]="record.attachmentUrl" />

    </section>
  </mat-card>
  }
</div>
