@for (route of visibleRoutes; track route.title) {
  <mat-card class="route-card">
    <mat-card-header>
      <h2 mat-card-title>{{ route.title }}</h2>
    </mat-card-header>

    <mat-card-content>
      <button [disabled]="route.protected && !loginStore.user()" mat-button (click)="open(route.path)">
        <mat-icon>launch</mat-icon>
        Open
      </button>
    </mat-card-content>
  </mat-card>
}
